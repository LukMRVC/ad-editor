<aside fxLayout="column" fxLayoutGap="0.5em" fxLayoutAlign="start" class="drawing-toolbar">

  <mat-expansion-panel class="mat-elevation-z0 expansion-panel radius-none">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Logo
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="0.5rem">
        <button mat-raised-button color="primary">Upload logo</button>
        <ngx-file-drop dropZoneLabel="Drop logo here" (onFileDrop)="fileDropped($event)">

        </ngx-file-drop>

        <div fxLayout="row wrap" fxLayoutGap="0.25rem" class="logo-gallery">
          <img fxFlex *ngFor="let imageSource of this.imageSources" [src]="imageSource" />
        </div>

      </div>
    </ng-template>
  </mat-expansion-panel>

  <mat-expansion-panel class="mat-elevation-z0 expansion-panel radius-none">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Headline
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <div fxLayout="column">
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Headline</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </div>

    </ng-template>
  </mat-expansion-panel>

  <mat-expansion-panel class="mat-elevation-z0 expansion-panel radius-none">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Background
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>

    </ng-template>
  </mat-expansion-panel>

  <mat-expansion-panel class="mat-elevation-z0 expansion-panel radius-none">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Button
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>

    </ng-template>
  </mat-expansion-panel>

</aside>
